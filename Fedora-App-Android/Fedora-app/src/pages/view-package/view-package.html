<ion-header>
  <ion-title>
    <img src="./assets/img/back.svg" tappable navPop>
    <span>{{ pkg.name }}</span>
  </ion-title>
</ion-header>


<ion-content>
  <div class="package-header">
    <img width="128" height="128" src="https://apps.fedoraproject.org/packages/images/icons/{{ pkg.name }}.png" class="package-icon"
    />
    <div class="package-header-text">
      <h1>{{ pkg.name }}</h1>
      <p>{{ pkg.summary }}</p>
      <p *ngIf="pkg.upstreamUrl">
        <a href="{{ pkg.upstreamUrl }}">{{ pkg.upstreamUrl }}</a>
      </p>
      <div class="package-badges">
        <ion-badge color="positive">{{ getPackageType(pkg) }}</ion-badge>
      </div>
    </div>
  </div>

  <ion-row>
    <div class="info">
      <ion-label>Description</ion-label>
      <p [innerHTML]="pkg.description"></p>
    </div>
  </ion-row>

  <ion-row>
    <div class="info">
      <ion-label>Install</ion-label>
      <p class="code">
        <code>$ sudo dnf install {{ pkg.name }}</code>
      </p>
    </div>
  </ion-row>

  <ion-row>
    <div class="info">
      <ion-label *ngIf="pkg.subPackages.length > 0">Sub Packages</ion-label>
      <ion-list *ngIf="pkg.subPackages.length > 0" no-lines>
        <ion-item (click)="showPackage(pkg)" *ngFor="let pkg of pkg.subPackages">
          <ion-avatar item-start>
            <img width="48" height="48" src="https://apps.fedoraproject.org/packages/images/icons/{{ pkg.name }}.png" class="package-icon"
            />
          </ion-avatar>
          <h2>{{ pkg.name }}</h2>
          <h3>{{ pkg.summary }}</h3>
        </ion-item>
      </ion-list>
    </div>
  </ion-row>
</ion-content>
